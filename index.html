<!DOCTYPE html>
<html lang='fr'>


    <head>
        <title>Page d'accueil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Liens menant aux bibliothèques CSS et JS de Bootstrap EN LOCAL -->
        <!-- Décommenter pour travailler SANS CONNEXION -->
        
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/js/bootstrap.min.js" >
        

        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->

    </head>



    




    <body>
        
        <!-- CREATION DE LA BARRE DE NAVIGATION
        Là j'ai choisi de la mettre en noir vu que j'aime cette couleur ^^
        Mais on peut toujours changer si vous voulez
        class="navbar navbar-dark bg-primary", pour du bleu
        class="navbar navbar-light", pour du blanc
        class="navbar navbar-light" style="background-color: "code_couleur", pour une couleur désirée-->
                        
        <nav class="navbar navbar-dark bg-dark">

            <div class="container-fluid">

                <!-- Ici on peut appeler ça le titre de la barre de navigation. Pour le moment je n'écris que le nom de l'appli
                Mais plus tard, si vous le désirez, on pourra y insérer un logo -->

                <a class="navbar-brand" href="index.html">SamayGnaw</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>


                <!-- Ici commence la création des différents onglets de la barre
                Ils sont créés, naturellement, avec la structure des listes -->

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
                        </li>

                        <li class="nav-item">
                        <a class="nav-link" href="#">Produits</a>
                        </li>

                        <!-- Création d'un onglet spécial qui contient d'autres éléments
                        Fonctionne comme une liste déroulante -->

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Compte
                            </a>

                            <!-- Elements inclus dans l'onglet principal -->

                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Se connecter</a></li>
                                <li><a class="dropdown-item" href="#">S'inscrire</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Télécharger l'application</a></li>
                            </ul>

                        </li>

                        <!-- Ceci est un onglet indisponible
                        Nous considérons, sur cette page, que personne ne s'est encore connecté
                        Après connexion, l'utilisateur sera redirigé vers une page similaire à celle-ci avec en plus l'onglet disponible -->

                        <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Mes gnaws</a>
                        </li>

                    </ul>

                    <!-- Formulaire servant de barre de recherche intégrée dans la barre de navigation -->

                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Modèle ou tailleur..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Rechercher</button>
                    </form>

                </div>

            </div>

        </nav>



    </body>




</html>
